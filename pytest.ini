[pytest]
# Pytest configuration for IoTFlow Connectivity Layer

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --disable-warnings
    --color=yes
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full workflows)
    slow: Slow running tests
    mqtt: Tests requiring MQTT broker
    iotdb: Tests requiring IoTDB
    redis: Tests requiring Redis

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
