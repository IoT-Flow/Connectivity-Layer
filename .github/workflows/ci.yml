name: Connectivity Layer CI (Unit Tests)

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-py3.11-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-py3.11-
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-root
    
    - name: Install project
      run: |
        poetry install --no-interaction
    
    - name: Verify installation
      run: |
        poetry run python --version
        poetry run pip list | grep -E "(flask|pytest|apache-iotdb|paho-mqtt)"
    
    - name: Run fast CI (unit tests only)
      env:
        FLASK_ENV: testing
        # Tests use in-memory SQLite and mock Redis - no external services needed
      run: |
        make ci-fast
    
    - name: Generate coverage badge
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      run: |
        COVERAGE=$(poetry run coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
        echo "Coverage: ${COVERAGE}%"
        echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
    
    - name: Upload coverage reports to Codecov
      if: github.event_name == 'push'
      uses: codecov/codecov-action@v4
      with:
        file: ./build/coverage/coverage.xml
        flags: connectivity-layer
        name: connectivity-layer-coverage
        fail_ci_if_error: false
    
    - name: Upload coverage artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-coverage-report
        path: |
          build/coverage/
          .coverage
        retention-days: 30
    
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coverage = fs.readFileSync('build/coverage/coverage.xml', 'utf8');
          const match = coverage.match(/line-rate="([0-9.]+)"/);
          if (match) {
            const rate = (parseFloat(match[1]) * 100).toFixed(2);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Unit Test Coverage Report\n\nâœ… Unit tests passed (296 tests)!\n\nðŸ“Š Coverage: **${rate}%**\n\nðŸš€ Fast CI pipeline completed successfully.\n\nSee detailed report in artifacts.`
            });
          }
