name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Lint with flake8
        run: |
          
          poetry run flake8 src/ simulators/ tests/
      - name: Run tests
        run: |
          poetry run pytest --maxfail=2 --disable-warnings
      - name: Security check with bandit
        run: |
          poetry run  bandit -r src/ simulators/