name: Connectivity Layer CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      mosquitto:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883
        options: >-
          --health-cmd "mosquitto_pub -h localhost -t test -m test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      iotdb:
        image: apache/iotdb:2.0.5-standalone
        ports:
          - 6667:6667
        env:
          # Optimize IoTDB for CI environment
          IOTDB_HEAP_OPTS: "-Xmx512m -Xms512m"
          IOTDB_JMX_PORT: 31999
          IOTDB_ENABLE_AUDIT_LOG: false
          IOTDB_ENABLE_PERFORMANCE_STAT: false
        options: >-
          --health-cmd "nc -z localhost 6667 || exit 1"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 8
          --health-start-period 90s

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.7.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-py3.11-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-py3.11-
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-root
    
    - name: Install project
      run: |
        poetry install --no-interaction
    
    - name: Verify installation
      run: |
        poetry run python --version
        poetry run pip list | grep -E "(flask|pytest|apache-iotdb|paho-mqtt|redis)"
    
    - name: Create build directories
      run: |
        mkdir -p build/coverage
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y netcat-openbsd redis-tools
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for Redis to be ready..."
        timeout 30 bash -c 'until redis-cli -h localhost -p 6379 ping; do sleep 1; done'
        echo "Waiting for MQTT broker to be ready..."
        timeout 30 bash -c 'until nc -z localhost 1883; do sleep 1; done'
        echo "Waiting for IoTDB to be ready..."
        timeout 120 bash -c 'until nc -z localhost 6667; do sleep 2; done'
        echo "All services are ready!"
    
    - name: Verify IoTDB connection
      run: |
        echo "Testing IoTDB connection..."
        poetry run python -c "
        from iotdb.Session import Session
        import sys
        try:
            session = Session('localhost', 6667, 'root', 'root')
            session.open(False)
            print('âœ“ IoTDB connection successful')
            session.close()
        except Exception as e:
            print(f'âœ— IoTDB connection failed: {e}')
            sys.exit(1)
        "
    
    - name: Format check with Black
      run: |
        poetry run black --check src/ tests/
    
    - name: Lint with flake8
      run: |
        poetry run flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        poetry run flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run unit tests
      env:
        FLASK_ENV: testing
        # Tests use in-memory SQLite and mock Redis - no external services needed
      run: |
        make test-cov-unit
    
    - name: Run integration tests
      env:
        FLASK_ENV: testing
        TESTING: true
        CI: true
        # Use CI services
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        MQTT_BROKER: localhost
        MQTT_PORT: 1883
        # Enable real IoTDB for integration testing
        IOTDB_ENABLED: true
        IOTDB_HOST: localhost
        IOTDB_PORT: 6667
        IOTDB_USERNAME: root
        IOTDB_PASSWORD: root
      run: |
        make test-cov-integration
    
    - name: Run e2e tests
      env:
        FLASK_ENV: testing
        TESTING: true
        CI: true
        # Use CI services
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        MQTT_BROKER: localhost
        MQTT_PORT: 1883
        # Enable real IoTDB for e2e testing
        IOTDB_ENABLED: true
        IOTDB_HOST: localhost
        IOTDB_PORT: 6667
        IOTDB_USERNAME: root
        IOTDB_PASSWORD: root
      run: |
        make test-e2e
    
    - name: Run combined test suite with coverage
      env:
        FLASK_ENV: testing
        TESTING: true
        CI: true
        # Use CI services
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        MQTT_BROKER: localhost
        MQTT_PORT: 1883
        # Enable real IoTDB for comprehensive testing
        IOTDB_ENABLED: true
        IOTDB_HOST: localhost
        IOTDB_PORT: 6667
        IOTDB_USERNAME: root
        IOTDB_PASSWORD: root
      run: |
        # Run unit, integration, and e2e tests for combined coverage
        poetry run pytest tests/unit/ tests/integration/ tests/e2e/ --cov=src --cov-report=term-missing --cov-report=html:build/coverage/htmlcov --cov-report=xml:build/coverage/coverage.xml -v --tb=short
    
    - name: Validate test counts
      run: |
        echo "Validating expected test counts..."
        UNIT_COUNT=$(poetry run pytest tests/unit/ --collect-only -q | grep "test session starts" -A 1 | grep "collected" | awk '{print $2}')
        INTEGRATION_COUNT=$(poetry run pytest tests/integration/ --collect-only -q | grep "test session starts" -A 1 | grep "collected" | awk '{print $2}')
        echo "Unit tests found: $UNIT_COUNT (expected: 296)"
        echo "Integration tests found: $INTEGRATION_COUNT (expected: 179)"
        
        if [ "$UNIT_COUNT" != "296" ]; then
          echo "âš ï¸  Unit test count mismatch! Expected 296, found $UNIT_COUNT"
        fi
        
        if [ "$INTEGRATION_COUNT" != "179" ]; then
          echo "âš ï¸  Integration test count mismatch! Expected 179, found $INTEGRATION_COUNT"
        fi
    
    - name: Generate coverage badge
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      run: |
        COVERAGE=$(poetry run coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')
        echo "Coverage: ${COVERAGE}%"
        echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
    
    - name: Upload coverage reports to Codecov
      if: github.event_name == 'push'
      uses: codecov/codecov-action@v4
      with:
        file: ./build/coverage/coverage.xml
        flags: connectivity-layer
        name: connectivity-layer-coverage
        fail_ci_if_error: false
    
    - name: Upload coverage artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-coverage-report
        path: |
          build/coverage/
          .coverage
        retention-days: 30
    
    - name: Debug IoTDB on failure
      if: failure()
      run: |
        echo "=== IoTDB Debug Information ==="
        echo "Checking IoTDB container status..."
        docker ps -a | grep iotdb || echo "No IoTDB container found"
        
        echo "Checking IoTDB logs..."
        docker logs $(docker ps -aq --filter "ancestor=apache/iotdb:1.2.2-standalone") 2>/dev/null || echo "Could not get IoTDB logs"
        
        echo "Checking port availability..."
        netstat -tlnp | grep 6667 || echo "Port 6667 not listening"
        
        echo "Testing direct connection..."
        nc -zv localhost 6667 || echo "Cannot connect to IoTDB port"
        
        echo "Checking system resources..."
        free -h
        df -h
    
