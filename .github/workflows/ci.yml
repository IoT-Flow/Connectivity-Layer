name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Lint with flake8
        run: |
          
          poetry run flake8 --max-line-length=120 src/ simulators/ tests/

      - name: Run tests
        run: |
          poetry run python tests/test_device_registration.py

      

      - name: Start backend dependencies
        run: docker compose up -d

      - name: Wait for services to be ready
        run: sleep 20

      - name: Initialize database
        run: echo y | poetry run python init_db.py

      - name: Start backend
        run: poetry run python app.py &

      - name: Run end-to-end integration tests
        run: poetry run python tests/test_end_to_end.py