apiVersion: apps/v1
kind: Deployment
metadata:
  name: connectivity-layer
  namespace: iotflow
  labels:
    app: connectivity-layer
    component: backend
    tier: connectivity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connectivity-layer
  template:
    metadata:
      labels:
        app: connectivity-layer
        component: backend
        tier: connectivity
    spec:
      containers:
      - name: connectivity-layer
        image: iotflow.azurecr.io/connectivity-layer:mqtt-fix
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: connectivity-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: connectivity-secrets
              key: redis-url
        - name: IOTDB_HOST
          value: "iotdb"
        - name: IOTDB_PORT
          value: "6667"
        - name: IOTDB_USERNAME
          value: "root"
        - name: IOTDB_PASSWORD
          value: "root"
        - name: IOTDB_DATABASE
          value: "root.iotflow"
        - name: MQTT_HOST
          value: "mosquitto"
        - name: MQTT_PORT
          value: "1883"
        - name: MQTT_USERNAME
          value: "admin"
        - name: MQTT_PASSWORD
          value: "admin123"
        - name: MQTT_CLIENT_ID
          value: "iotflow_server"
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: connectivity-secrets
              key: secret-key
        - name: LOG_LEVEL
          value: "INFO"
        - name: IOTFLOW_ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: connectivity-secrets
              key: admin-token
        - name: ALLOWED_ORIGINS
          value: "http://4.233.23.8:3000,http://4.233.23.8:3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: connectivity-layer
  namespace: iotflow
  labels:
    app: connectivity-layer
    component: backend
    tier: connectivity
spec:
  selector:
    app: connectivity-layer
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: connectivity-secrets
  namespace: iotflow
type: Opaque
stringData:
  database-url: "postgresql://iotflow:iotflowpass@postgres:5432/iotflow"
  redis-url: "redis://redis:6379/0"
  secret-key: "iotflow_connectivity_secret_key_for_development"
  admin-token: "test"